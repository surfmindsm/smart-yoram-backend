<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스마트 요람 - 로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #f5f5f5;
            height: 100vh;
        }
        .form-signin {
            width: 100%;
            max-width: 330px;
            padding: 15px;
            margin: auto;
        }
        .form-signin .form-floating:focus-within {
            z-index: 2;
        }
    </style>
</head>
<body>
    <main class="form-signin">
        <form onsubmit="login(event)">
            <div class="text-center mb-4">
                <h1 class="h3 mb-3 fw-normal">스마트 요람</h1>
                <p>관리자 로그인</p>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="username" placeholder="사용자명" required>
                <label for="username">사용자명</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" placeholder="비밀번호" required>
                <label for="password">비밀번호</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">로그인</button>
            
            <div id="error-message" class="alert alert-danger mt-3 d-none"></div>
        </form>
    </main>

    <script>
        async function login(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error-message');
            
            // Hide error message
            errorDiv.classList.add('d-none');
            
            try {
                const formData = new FormData();
                formData.append('username', username);
                formData.append('password', password);

                const response = await fetch('/api/v1/auth/login/access-token', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('access_token', data.access_token);
                    
                    // Check if first time login
                    if (data.user && data.user.is_first) {
                        window.location.href = '/first-time-setup';
                    } else {
                        window.location.href = '/dashboard';
                    }
                } else {
                    const error = await response.json();
                    errorDiv.textContent = error.detail || '로그인 실패';
                    errorDiv.classList.remove('d-none');
                }
            } catch (error) {
                console.error('Login error:', error);
                errorDiv.textContent = '로그인 중 오류가 발생했습니다.';
                errorDiv.classList.remove('d-none');
            }
        }
    </script>
</body>
</html>
