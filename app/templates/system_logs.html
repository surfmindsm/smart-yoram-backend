<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Yoram - System Logs</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1e1e1e;
            color: #d4d4d4;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: #2d2d30;
            padding: 15px 20px;
            border-bottom: 1px solid #3e3e42;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .header h1 {
            font-size: 20px;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #4caf50;
            animation: pulse 2s infinite;
        }
        
        .status-indicator.disconnected {
            background: #f44336;
            animation: none;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .controls {
            background: #252526;
            padding: 15px 20px;
            border-bottom: 1px solid #3e3e42;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .control-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        select, input, button {
            background: #3c3c3c;
            color: #cccccc;
            border: 1px solid #3e3e42;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 14px;
        }
        
        select:hover, input:hover, button:hover {
            background: #4a4a4a;
        }
        
        button {
            cursor: pointer;
            transition: all 0.2s;
        }
        
        button:active {
            transform: scale(0.95);
        }
        
        button.primary {
            background: #007acc;
            color: white;
            border-color: #007acc;
        }
        
        button.primary:hover {
            background: #005a9e;
        }
        
        button.danger {
            background: #f44336;
            color: white;
            border-color: #f44336;
        }
        
        button.danger:hover {
            background: #d32f2f;
        }
        
        .log-container {
            flex: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            background: #1e1e1e;
        }
        
        .log-filters {
            background: #252526;
            padding: 10px 20px;
            border-bottom: 1px solid #3e3e42;
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .filter-badge {
            background: #3c3c3c;
            padding: 4px 8px;
            border-radius: 3px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .filter-badge.active {
            background: #007acc;
            color: white;
        }
        
        .filter-badge:hover {
            background: #4a4a4a;
        }
        
        .filter-badge.active:hover {
            background: #005a9e;
        }
        
        #logOutput {
            flex: 1;
            overflow-y: auto;
            padding: 15px 20px;
            font-family: 'Consolas', 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.5;
        }
        
        .log-line {
            margin: 2px 0;
            padding: 4px 8px;
            border-radius: 2px;
            word-wrap: break-word;
            transition: background 0.1s;
        }
        
        .log-line:hover {
            background: #2a2a2a;
        }
        
        .log-line.error {
            color: #f48771;
            background: rgba(244, 135, 113, 0.1);
        }
        
        .log-line.warning {
            color: #dcdcaa;
            background: rgba(220, 220, 170, 0.1);
        }
        
        .log-line.info {
            color: #9cdcfe;
        }
        
        .log-line.debug {
            color: #808080;
        }
        
        .log-line.critical {
            color: #fff;
            background: rgba(244, 67, 54, 0.2);
            font-weight: bold;
        }
        
        .timestamp {
            color: #608b4e;
            margin-right: 10px;
        }
        
        .container-name {
            color: #c586c0;
            margin-right: 10px;
        }
        
        .stats {
            background: #252526;
            padding: 10px 20px;
            border-top: 1px solid #3e3e42;
            display: flex;
            gap: 20px;
            font-size: 13px;
        }
        
        .stat-item {
            display: flex;
            gap: 5px;
        }
        
        .stat-label {
            color: #808080;
        }
        
        .stat-value {
            color: #d4d4d4;
            font-weight: bold;
        }
        
        .search-box {
            position: relative;
            flex: 1;
            max-width: 300px;
        }
        
        .search-box input {
            width: 100%;
            padding-right: 30px;
        }
        
        .search-clear {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #808080;
            cursor: pointer;
            padding: 4px;
        }
        
        .search-clear:hover {
            color: #d4d4d4;
        }
        
        .loading {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #2d2d30;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        
        .loading.show {
            display: block;
        }
        
        .spinner {
            border: 3px solid #3e3e42;
            border-top: 3px solid #007acc;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>
            <span class="status-indicator" id="statusIndicator"></span>
            System Logs Viewer
        </h1>
        <div>
            <span id="connectionStatus">Disconnected</span>
        </div>
    </div>
    
    <div class="controls">
        <div class="control-group">
            <label>Container:</label>
            <select id="containerSelect">
                <option value="backend_1">Backend</option>
                <option value="celery_worker_1">Celery Worker</option>
                <option value="celery_beat_1">Celery Beat</option>
                <option value="redis_1">Redis</option>
            </select>
        </div>
        
        <div class="control-group">
            <label>Lines:</label>
            <input type="number" id="linesInput" value="100" min="10" max="1000">
        </div>
        
        <div class="control-group">
            <button class="primary" onclick="startStreaming()">‚ñ∂ Start Streaming</button>
            <button onclick="stopStreaming()">‚è∏ Stop</button>
            <button onclick="clearLogs()">üóë Clear Display</button>
            <button class="danger" onclick="restartContainer()">üîÑ Restart Container</button>
        </div>
        
        <div class="control-group" style="margin-left: auto;">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search logs..." onkeyup="filterLogs()">
                <button class="search-clear" onclick="clearSearch()">‚úï</button>
            </div>
        </div>
    </div>
    
    <div class="log-filters">
        <label>Filter:</label>
        <span class="filter-badge active" data-level="all" onclick="toggleFilter(this)">All</span>
        <span class="filter-badge" data-level="error" onclick="toggleFilter(this)">Errors</span>
        <span class="filter-badge" data-level="warning" onclick="toggleFilter(this)">Warnings</span>
        <span class="filter-badge" data-level="info" onclick="toggleFilter(this)">Info</span>
        <span class="filter-badge" data-level="debug" onclick="toggleFilter(this)">Debug</span>
    </div>
    
    <div class="log-container">
        <div id="logOutput"></div>
    </div>
    
    <div class="stats">
        <div class="stat-item">
            <span class="stat-label">Total Lines:</span>
            <span class="stat-value" id="totalLines">0</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">Errors:</span>
            <span class="stat-value" id="errorCount" style="color: #f48771;">0</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">Warnings:</span>
            <span class="stat-value" id="warningCount" style="color: #dcdcaa;">0</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">Auto-scroll:</span>
            <input type="checkbox" id="autoScroll" checked>
        </div>
    </div>
    
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <div>Loading...</div>
    </div>
    
    <script>
        let ws = null;
        let eventSource = null;
        let currentFilter = 'all';
        let logLines = [];
        let stats = {
            total: 0,
            error: 0,
            warning: 0,
            info: 0,
            debug: 0
        };
        
        // Get auth token from localStorage or cookie
        function getAuthToken() {
            // Try to get from localStorage first
            let token = localStorage.getItem('access_token');
            if (token) return token;
            
            // Try to get from cookie
            const cookies = document.cookie.split(';');
            for (let cookie of cookies) {
                const [name, value] = cookie.trim().split('=');
                if (name === 'access_token') {
                    return value;
                }
            }
            
            // Prompt for token if not found
            token = prompt('Please enter your access token:');
            if (token) {
                localStorage.setItem('access_token', token);
                return token;
            }
            
            return null;
        }
        
        function startStreaming() {
            const token = getAuthToken();
            if (!token) {
                alert('Authentication required');
                return;
            }
            
            stopStreaming();
            
            const container = document.getElementById('containerSelect').value;
            const lines = document.getElementById('linesInput').value;
            
            // Use WebSocket for real-time streaming
            // Use wss:// for HTTPS, ws:// for HTTP
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/api/v1/system-logs/ws/${container}?token=${token}`;
            ws = new WebSocket(wsUrl);
            
            ws.onopen = () => {
                updateConnectionStatus(true);
                console.log('WebSocket connected');
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                
                if (data.type === 'log') {
                    addLogLine(data.message, container);
                } else if (data.type === 'error') {
                    console.error('WebSocket error:', data.message);
                    addLogLine(`[ERROR] ${data.message}`, container, 'error');
                }
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                updateConnectionStatus(false);
                
                // Fallback to SSE
                startSSEStreaming();
            };
            
            ws.onclose = () => {
                updateConnectionStatus(false);
                console.log('WebSocket disconnected');
            };
            
            // Send ping every 30 seconds to keep connection alive
            setInterval(() => {
                if (ws && ws.readyState === WebSocket.OPEN) {
                    ws.send('ping');
                }
            }, 30000);
        }
        
        function startSSEStreaming() {
            const token = getAuthToken();
            if (!token) return;
            
            const container = document.getElementById('containerSelect').value;
            const lines = document.getElementById('linesInput').value;
            
            // Fallback to Server-Sent Events
            eventSource = new EventSource(
                `/api/v1/system-logs/logs/${container}/stream?lines=${lines}`,
                {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                }
            );
            
            eventSource.onmessage = (event) => {
                const data = JSON.parse(event.data);
                if (data.log) {
                    addLogLine(data.log, container);
                } else if (data.error) {
                    addLogLine(`[ERROR] ${data.error}`, container, 'error');
                }
            };
            
            eventSource.onerror = (error) => {
                console.error('SSE error:', error);
                updateConnectionStatus(false);
            };
        }
        
        function stopStreaming() {
            if (ws) {
                ws.send('stop');
                ws.close();
                ws = null;
            }
            
            if (eventSource) {
                eventSource.close();
                eventSource = null;
            }
            
            updateConnectionStatus(false);
        }
        
        function addLogLine(message, container, forceLevel = null) {
            const logOutput = document.getElementById('logOutput');
            const line = document.createElement('div');
            line.className = 'log-line';
            
            // Detect log level
            let level = forceLevel || detectLogLevel(message);
            line.classList.add(level);
            
            // Format message
            const timestamp = new Date().toLocaleTimeString();
            line.innerHTML = `<span class="timestamp">[${timestamp}]</span><span class="container-name">[${container}]</span>${escapeHtml(message)}`;
            
            // Apply filter
            if (currentFilter !== 'all' && level !== currentFilter) {
                line.style.display = 'none';
            }
            
            // Apply search filter
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            if (searchTerm && !message.toLowerCase().includes(searchTerm)) {
                line.style.display = 'none';
            }
            
            logOutput.appendChild(line);
            logLines.push({ element: line, message, level });
            
            // Update stats
            stats.total++;
            stats[level]++;
            updateStats();
            
            // Auto-scroll
            if (document.getElementById('autoScroll').checked) {
                logOutput.scrollTop = logOutput.scrollHeight;
            }
            
            // Limit log lines to prevent memory issues
            if (logLines.length > 5000) {
                const removed = logLines.shift();
                removed.element.remove();
            }
        }
        
        function detectLogLevel(message) {
            if (/ERROR|Exception|Traceback|CRITICAL|FATAL/i.test(message)) {
                return 'error';
            } else if (/WARNING|WARN/i.test(message)) {
                return 'warning';
            } else if (/DEBUG/i.test(message)) {
                return 'debug';
            } else {
                return 'info';
            }
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function updateConnectionStatus(connected) {
            const indicator = document.getElementById('statusIndicator');
            const status = document.getElementById('connectionStatus');
            
            if (connected) {
                indicator.classList.remove('disconnected');
                status.textContent = 'Connected';
                status.style.color = '#4caf50';
            } else {
                indicator.classList.add('disconnected');
                status.textContent = 'Disconnected';
                status.style.color = '#f44336';
            }
        }
        
        function toggleFilter(badge) {
            // Update UI
            document.querySelectorAll('.filter-badge').forEach(b => {
                b.classList.remove('active');
            });
            badge.classList.add('active');
            
            // Apply filter
            currentFilter = badge.dataset.level;
            
            logLines.forEach(({ element, level }) => {
                if (currentFilter === 'all' || level === currentFilter) {
                    element.style.display = '';
                } else {
                    element.style.display = 'none';
                }
            });
        }
        
        function filterLogs() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            logLines.forEach(({ element, message, level }) => {
                const matchesSearch = !searchTerm || message.toLowerCase().includes(searchTerm);
                const matchesLevel = currentFilter === 'all' || level === currentFilter;
                
                if (matchesSearch && matchesLevel) {
                    element.style.display = '';
                } else {
                    element.style.display = 'none';
                }
            });
        }
        
        function clearSearch() {
            document.getElementById('searchInput').value = '';
            filterLogs();
        }
        
        function clearLogs() {
            document.getElementById('logOutput').innerHTML = '';
            logLines = [];
            stats = { total: 0, error: 0, warning: 0, info: 0, debug: 0 };
            updateStats();
        }
        
        function updateStats() {
            document.getElementById('totalLines').textContent = stats.total;
            document.getElementById('errorCount').textContent = stats.error;
            document.getElementById('warningCount').textContent = stats.warning;
        }
        
        async function restartContainer() {
            if (!confirm('Are you sure you want to restart this container? This will temporarily interrupt the service.')) {
                return;
            }
            
            const token = getAuthToken();
            if (!token) return;
            
            const container = document.getElementById('containerSelect').value;
            
            try {
                const response = await fetch(`/api/v1/system-logs/logs/${container}/clear`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    alert('Container restarted successfully');
                    clearLogs();
                } else {
                    alert('Failed to restart container');
                }
            } catch (error) {
                console.error('Error restarting container:', error);
                alert('Error restarting container');
            }
        }
        
        // Load initial logs
        async function loadInitialLogs() {
            const token = getAuthToken();
            if (!token) return;
            
            const container = document.getElementById('containerSelect').value;
            const lines = document.getElementById('linesInput').value;
            
            document.getElementById('loading').classList.add('show');
            
            try {
                const response = await fetch(
                    `/api/v1/system-logs/logs/${container}?lines=${lines}&since_minutes=60`,
                    {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    }
                );
                
                if (response.ok) {
                    const data = await response.json();
                    data.logs.forEach(log => {
                        addLogLine(log.message, container, log.level.toLowerCase());
                    });
                }
            } catch (error) {
                console.error('Error loading logs:', error);
            } finally {
                document.getElementById('loading').classList.remove('show');
            }
        }
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadInitialLogs();
        });
        
        // Container change handler
        document.getElementById('containerSelect').addEventListener('change', () => {
            stopStreaming();
            clearLogs();
            loadInitialLogs();
        });
    </script>
</body>
</html>
