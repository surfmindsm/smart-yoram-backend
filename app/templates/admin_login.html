<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Yoram - Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-header h1 {
            color: #667eea;
            font-size: 28px;
            font-weight: bold;
        }
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-login:hover {
            opacity: 0.9;
        }
        .alert {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>üõ°Ô∏è System Admin</h1>
            <p>Smart Yoram Administration</p>
        </div>
        
        <form id="loginForm">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-login">Login</button>
        </form>

        <div id="alertMessage" class="alert alert-danger d-none" role="alert">
            Login failed. Please check your credentials.
        </div>

        <hr class="my-4">
        
        <div class="text-center text-muted">
            <small>
                <p>Default Superuser Credentials:</p>
                <code>admin@smartyoram.com / changeme123!</code>
                <p class="mt-2">‚ö†Ô∏è Change password after first login</p>
            </small>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const alertDiv = document.getElementById('alertMessage');
            
            try {
                // Login API call
                const formData = new FormData();
                formData.append('username', email);
                formData.append('password', password);
                
                const response = await fetch('/api/v1/auth/login/access-token', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    const data = await response.json();
                    
                    // Check if user is superuser
                    const meResponse = await fetch('/api/v1/users/me', {
                        headers: {
                            'Authorization': `Bearer ${data.access_token}`
                        }
                    });
                    
                    if (meResponse.ok) {
                        const userData = await meResponse.json();
                        
                        if (userData.is_superuser) {
                            // Store token and redirect
                            localStorage.setItem('admin_token', data.access_token);
                            window.location.href = '/admin';
                        } else {
                            alertDiv.textContent = 'Access denied. Superuser privileges required.';
                            alertDiv.classList.remove('d-none');
                        }
                    }
                } else {
                    alertDiv.textContent = 'Login failed. Please check your credentials.';
                    alertDiv.classList.remove('d-none');
                }
            } catch (error) {
                console.error('Login error:', error);
                alertDiv.textContent = 'An error occurred. Please try again.';
                alertDiv.classList.remove('d-none');
            }
        });
    </script>
</body>
</html>
