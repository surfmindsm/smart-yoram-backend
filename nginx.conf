server {
    listen 80;
    server_name api.surfmind-team.com;
    
    # Increase client max body size for file uploads (50MB)
    client_max_body_size 50M;
    
    # Increase timeout for large file uploads
    proxy_connect_timeout       300;
    proxy_send_timeout          300;
    proxy_read_timeout          300;
    send_timeout                300;
    
    location / {
        proxy_pass http://localhost:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CORS headers for all requests
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
        add_header Access-Control-Allow-Headers "*";
        add_header Access-Control-Allow-Credentials true;
        
        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "*";
            add_header Access-Control-Allow-Credentials true;
            add_header Access-Control-Max-Age 600;
            add_header Content-Type text/plain;
            add_header Content-Length 0;
            return 200;
        }
    }
    
    # Special handling for file upload endpoints
    location /api/v1/sermon-materials/upload {
        proxy_pass http://localhost:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Extended timeout for file uploads
        proxy_connect_timeout       600;
        proxy_send_timeout          600;
        proxy_read_timeout          600;
        
        # Allow larger uploads for this endpoint
        client_max_body_size 50M;
        
        # CORS headers
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
        add_header Access-Control-Allow-Headers "*";
        add_header Access-Control-Allow-Credentials true;
        
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "*";
            add_header Access-Control-Allow-Credentials true;
            add_header Access-Control-Max-Age 600;
            add_header Content-Type text/plain;
            add_header Content-Length 0;
            return 200;
        }
    }
}